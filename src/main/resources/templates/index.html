<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Tinder: Login</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/login.css">
</head>
<body>

<header class="header">
    <a href="./index.html" class="header-link"><img src="images/iba-logo.svg" alt="IBA Tech Academy"></a>
</header>

<section class="login-section">
    <img class="login-section-image" src="images/login-background.svg" alt="404">
    <div class="login-section-container">
        <h1 class="login-section-container-title">Welcome Back!</h1>
        <p class="login-section-container-description">To keep connected with us please login with personal information by email address and password</p>
        <form th:action="@{/login}" method="post" class="login-section-container-form" >
            <div class="login-section-container-form-input-wrapper">
                <img src="images/mail-icon.svg" alt="User Icon">
                <label for="email"></label>
                <input name="email" class="login-section-container-form-input" id="email" placeholder="Email address">
            </div>
            <div class="login-section-container-form-input-wrapper">
                <img src="images/lock-icon.svg" alt="User Icon">
                <label for="password"></label>
                <input name="password" class="login-section-container-form-input" id="password" placeholder="Password" type="password">
            </div>
            <div class="login-section-container-options">
                <div class="login-section-container-options-wrapper">
                    <label class="login-section-container-options-checkbox-wrapper">Remember Me
                        <input type="checkbox" class="login-section-container-options-old-checkbox">
                        <span class="login-section-container-options-checkmark"></span>
                    </label>
                </div>
                <a href="forgot-pass" class="login-section-container-options-link">Forgot password?</a>
            </div>
            <div class="login-section-form-buttons">
                <button th:href="@{/login}"  type="submit" class="login-section-container-form-login">Login now</button>
                <a href="register" class="login-section-container-form-signup">Create account</a>
            </div>
            <div class="login-section-form-social">
                <div class="login-section-form-social-description-wrapper">
                    <hr class="login-section-form-social-description-line">
                    <span class="login-section-form-social-description">Or you can Join with</span>
                    <hr class="login-section-form-social-description-line">
                </div>
                <div class="login-section-form-social-icon-wrapper">
                    <a href="#" class="login-section-form-social-icon"><img src="images/google-plus.svg" alt="Google Plus"></a>
                    <a href="#" class="login-section-form-social-icon"><img src="images/facebook.svg" alt="Facebook"></a>
                    <a href="#" class="login-section-form-social-icon"><img src="images/linked-in.svg" alt="Linked In"></a>
                    <a href="#" class="login-section-form-social-icon mr0"><img src="images/twitter.svg" alt="Twitter"></a>
                </div>
            </div>
        </form>
    </div>
</section>

<script src="js/checkbox.js"></script>
</body>
</html>
